<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <title>Hemen Üye Ol</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url(touristiy-arkaplan-1.png);
            background-position: center;
            background-size: cover;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #2E4C6D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #2E4C6D;
        }

        .main-header {
            width: 100%;
        }

        .main-nav {
            display: flex;
            justify-content: space-around;
        }

        .main-nav_items {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .main-nav_item {
            margin: 0 10px;
        }

        .main-nav_link {
            text-decoration: none;
            color: white;
        }

        .main-nav_link__login {
            font-weight: bold;
        }
    </style>
</head>

<body class="d-flex">


    <header class="main-header" style="background-color: #af5a21;">
        <a href="mainpage.html" class="main-header_link"><img style="width: 50px;" src="Touristiy-Logo-9-150x150.png"
                alt="Touristiy-Logo-9-150x150"></a>
        <nav class="main-nav" style="margin: -4px 0px;">
            <ul class="main-nav_items" style="height: 40px;align-items: flex-end;">
                <li class="main-nav_item">
                    <a href="mainpage.html" class="main-nav_link">Homepage</a>
                </li>
                <li class="main-nav_item">
                    <a href="about.html" class="main-nav_link">About</a>
                </li>
                <li class="main-nav_item">
                    <a href="#" class="main-nav_link">Contact</a>
                </li>
                <li class="main-nav_item">
                    <a href="start-planning.html" class="main-nav_link main-nav_link__login">Start Planning</a>
                </li>
            </ul>
        </nav>
    </header>
    <h1 style="padding: 15px;">Lütfen Formu Eksiksiz Doldurunuz</h1>
    <div>
        <form id="contactForm">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">
                            <h2 style="text-align: left;">Hesap Bilgileriniz</h2>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="nickname">Kullanıcı Adı :</label></td>
                        <td><input type="text" id="nickname" placeholder="Kullanıcı adı giriniz.."></td>
                    </tr>
                    <tr>
                        <td><label for="eposta">Eposta :</label></td>
                        <td><input type="email" id="eposta" placeholder="Eposta giriniz.."></td>
                    </tr>
                    <tr>
                        <td><label for="parola">Parola :</label></td>
                        <td><input type="password" id="parola" placeholder="Parola giriniz.."></td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th colspan="2">
                            <h2 style="text-align: left;">Kişisel Bilgileriniz</h2>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="name">Adınız :</label></td>
                        <td><input type="text" id="name" placeholder="ad giriniz.."></td>
                    </tr>
                    <tr>
                        <td><label for="surname">Soyadınız :</label></td>
                        <td><input type="text" id="surname" placeholder="soyadı giriniz.."></td>
                    </tr>
                    <tr>
                        <td><label for="city">Şehir :</label></td>
                        <td><select id="city">
                                <option value="none">Seçiniz</option>
                                <option value="34">İstanbul</option>
                                <option value="65">Van</option>
                                <option value="56">Siirt</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <legend>Cinsiyet :</legend>
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Erkek</label>
                                <input type="radio" name="gender" id="female">
                                <label for="female">Kadın</label>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td>Hobileriniz :</td>
                        <td><input type="checkbox" id="sinema" value="Sinema">
                            <label for="sinema">Sinema</label>
                            <input type="checkbox" id="gezmek" value="Gezmek">
                            <label for="gezmek">Gezmek</label>
                            <input type="checkbox" id="spor" value="Spor">
                            <label for="spor">Spor</label>
                            <input type="checkbox" id="kitap" value="Kitap">
                            <label for="kitap">Kitap</label>
                        </td>
                    </tr>
                    <tr></tr>
                    <td colspan="2" style="text-align: end;">
                        <input type="reset" value="Temizle">
                        <input type="submit" value="Kaydet">
                    </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = {
                nickname: document.getElementById('nickname').value,
                eposta: document.getElementById('eposta').value,
                parola: document.getElementById('parola').value,
                name: document.getElementById('name').value,
                surname: document.getElementById('surname').value,
                city: document.getElementById('city').value,
                gender: document.querySelector('input[name="gender"]:checked').id,
                hobbies: Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value)
            };
            localStorage.setItem('formData', JSON.stringify(formData));
            alert("Bilgileriniz Local Storage'e kaydedildi.");
            document.getElementById('contactForm').reset(); // Clear the form
        });

        document.querySelector('input[type="reset"]').addEventListener('click', function () {
            localStorage.removeItem('formData');
            alert('Bilgiler Silindi.');
        });
    </script>
</body>

</html>
